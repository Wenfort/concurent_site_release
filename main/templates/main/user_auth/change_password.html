{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/css/bs.css' %}">
</head>
<body>
{% include '../navbar.html' %}
    <div class="account-pages my-5 pt-sm-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <div class="card overflow-hidden">
                        <div class="bg-soft-primary">
                            <div class="row">
                                <div class="col-12">
                                    <div class="text-primary p-4">
                                        <h5 class="text-primary" style="text-align: center">Смена пароля</h5>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-body pt-0">
                            <div class="p-2">
                            {% if not message %}
                                <form class="form-horizontal" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="username">Введите новый пароль</label>
                                        <input type="password" name="first_password" class="form-control" id="username" placeholder="Введите пароль">
                                    </div>

                                    <div class="form-group">
                                        <label for="userpassword">Повторите новый пароль</label>
                                        <input type="password" name="second_password" class="form-control" id="password" placeholder="Введите пароль повторно">
                                    </div>

                                    <div class="mt-4">
                                        <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">Сменить пароль</button>
                                    </div>
                                </form>
                            {% else %}
                                {% if message == 'Пароли не совпадают'%}
                                    <form class="form-horizontal" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="username">Введите новый пароль</label>
                                        <input type="password" name="first_password" class="form-control" id="username" placeholder="Введите пароль">
                                    </div>

                                    <div class="form-group">
                                        <label for="userpassword">Повторите новый пароль</label>
                                        <input type="password" name="second_password" class="form-control" id="password" placeholder="Введите пароль повторно">
                                    </div>

                                    <div class="mt-4">
                                        <button class="btn btn-primary btn-block waves-effect waves-light" type="submit">Сменить пароль</button>
                                    </div>
                                </form>
                                    <div>
                                    <p style="color: red; text-align: center; margin-top: 10px;"> {{ message }} </p>
                                </div>
                                {% else %}
                                    <p style="color: green; text-align: center; margin-top: 10px;"> {{ message }} </p>
                                    <a href="{% url 'index' %}"><p style="text-align: center;">На главную</p></a>
                                {% endif %}
                            {% endif %}


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/bs.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/own.css' %}">
    <title>Hello, world!</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <h3 style="text-align: center">Тикеты</h3>
            {% if all_tickets %}
                {% for ticket in all_tickets %}
                    <p class="ticket-in-list" style="text-align: center; border-top: 2px solid #eff2f7; border-radius: 1px;">Тикет #{{ ticket.id }}</p>
                {% endfor %}
            {% endif %}
            <h6 style="text-align: center; border-top: 2px solid #eff2f7; border-radius: 1px;">+ Создать новый тикет</h6>
        </div>
        <div class="col-sm-9">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
